<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Employee Movements</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>Painel de administração para gerenciar movimentações de funcionários</p>
        </div>

        <div class="content">
            <!-- Seção de Movimentações Consolidadas -->
            <div class="movements-section">
                <h2>Movimentações Recentes</h2>
                
                <!-- Filtros por Data -->
                <div class="date-filter-section">
                    <div class="date-filters">
                        <div class="date-input-group">
                            <label for="start-date">Data Início:</label>
                            <input type="date" id="start-date" name="start-date">
                        </div>
                        <div class="date-input-group">
                            <label for="end-date">Data Fim:</label>
                            <input type="date" id="end-date" name="end-date">
                        </div>
                        <button class="btn-primary" id="filter-btn" onclick="filterMovements()">Filtrar</button>
                        <button class="btn-secondary" id="export-btn" onclick="exportData()">Exportar Dados</button>
                    </div>
                </div>
                
                <div id="movements-loading" class="loading-message" style="display: none;">
                    Carregando movimentações...
                </div>
                <div id="movements-error" class="error-message" style="display: none;">
                    Erro ao carregar movimentações. Tente novamente.
                </div>
                <div class="movements-container">
                    <table id="movements-table" class="movements-table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Funcionário</th>
                                <th>Detalhes</th>
                            </tr>
                        </thead>
                        <tbody id="movements-table-body">
                            <!-- As movimentações serão carregadas aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>


        </div>

        <div class="actions">
            <button class="btn-secondary" onclick="goHome()">Voltar ao Menu Principal</button>
        </div>
    </div>

    <script src="/js/admin-dashboard.js"></script>
</body>
</html>
