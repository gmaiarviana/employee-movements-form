<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro de Entrada de Funcionários - Sistema de Movimentação de Contratos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Movimentação de Contratos</h1>
    </header>
    
    <main>
        <div class="container">
            <h2>Formulário de Entrada de Funcionários</h2>
            
            <form id="entry-form">
                <div class="form-group">
                    <label for="full-name">Nome Completo</label>
                    <input type="text" id="full-name" name="full-name" required class="form-field">
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required class="form-field">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" required class="form-field">
                </div>
                
                <div class="form-group">
                    <label for="institute-name">Nome do Instituto</label>
                    <input type="text" id="institute-name" name="institute-name" required class="form-field">
                </div>
                
                <div class="form-group">
                    <label>Realizou o treinamento de compliance da HP?</label>
                    <div>
                        <input type="radio" id="compliance-yes" name="compliance-training" value="sim" required>
                        <label for="compliance-yes">Sim</label>
                        <input type="radio" id="compliance-no" name="compliance-training" value="nao" required>
                        <label for="compliance-no">Não</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>É faturável?</label>
                    <div>
                        <input type="radio" id="billable-yes" name="billable" value="sim" required>
                        <label for="billable-yes">Sim</label>
                        <input type="radio" id="billable-no" name="billable" value="nao" required>
                        <label for="billable-no">Não</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="start-date">Data de Início</label>
                    <input type="date" id="start-date" name="start-date" required class="form-field">
                </div>
                
                <div class="form-group">
                    <label for="role">Papel do profissional</label>
                    <input type="text" id="role" name="role" required class="form-field">
                </div>
                
                <div class="form-group">
                    <label for="project-name">Nome do projeto HP em que o profissional atuará</label>
                    <input type="text" id="project-name" name="project-name" required class="form-field">
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="back-button" class="secondary-button">Voltar</button>
                    <button type="submit" id="continue-button" class="primary-button">Continuar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/entry-form.js"></script>
</body>
</html>
